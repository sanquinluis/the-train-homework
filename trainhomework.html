<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trian Station</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--CSS link-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyCamO2GpiGIBhCePQIW9uFz1bKo5SpfXxI",
	    authDomain: "puerto-rico-train.firebaseapp.com",
	    databaseURL: "https://puerto-rico-train.firebaseio.com",
	    storageBucket: "puerto-rico-train.appspot.com",
	  };
	  firebase.initializeApp(config);
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
<!--My bootstrap container-->
<div class="container">
	<!--My bootstrap jumbotron-->
	<div class="jumotron">
	<div class="row" id="overHead"><h1>Puerto Rico Train Station</h1><h3>ALL ABOARD!!</h3></div>
		<div class="row">
			<form class="form">
		            <div class="panel panel-default">
		                    <div class="panel-heading">
		                        <h3 class="panel-title ">Current Train Schedule</h3>
		                    </div>
		            <!--This is where my table starts-->
		            <table class="table" id="theTimeSchedule">
		            	<thead>
			                <tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
			                </tr>
		            	</thead>
		            	<!--My first hard-code to see what is going on in my table-->
		            	<tbody>	
		            		<!-- <tr>
		            			<td>Caribbean Railway</td>
		            			<td>Ponce</td>
		            			<td>30</td>
		            			<td>18:00</td>
		            			<td>10</td>
		            		</tr> -->
		            	</tbody>

		            </table>
		           	</div>
		    </form>
	    </div>
	    	<div class="row">
	    		<!--My forms and input -->
			    <form class="form">
		            <div class="panel panel-default">
		                    <div class="panel-heading">
		                        <h3 class="panel-title ">Add Train</h3>
		                    </div>
		                    <div  class="panel-body">
		                        <!-- Sign-up Form (note the various input "types")-->
		                        <form role="form">
		                          <div class="form-group">
		                            <label for="text">Train Name:</label>
		                            <input type="text" class="form-control" id="trainInput">
		                          </div>
		                          <div class="form-group">
		                            <label for="text">Destination:</label>
		                            <input type="text" class="form-control" id="destinationInput">
		                          </div>
		                          <div class="form-group">
		                            <label for="text">First Train Time(HH:mm-military time):</label>
		                            <input placeholder="(HH:MM) Miltary Time" type="number" name="time" class="form-control" id="firsttrainInput">
		                          </div>
		                          <div class="form-group">
		                             <label for="text">Frequency (min) </label>
		                             <input placeholder="(:mm) Min." type="number" name="frequency" class="form-control" id="frequencyInput">
		                           </div>
		                          <button type="submit" class="btn btn-info" id="addUser">Submit</button>
		                        </form>
		                    </div>
		            </div>
		    	</form>
		    </div>
	</div>
</div>
</body>
</html>
